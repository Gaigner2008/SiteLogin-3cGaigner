<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="#" method="POST">
            
            <!-- Campo de Texto -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <!-- Campo de Número -->
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="18" max="100" required>
            </div>

            <!-- Campo de Data -->
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <!-- Caixa de Seleção (Checkbox) -->
            <div class="form-group">
                <input type="checkbox" id="aceito" name="aceito" value="sim" required>
                <label for="aceito">Aceito os termos e condições</label>
            </div>

            <!-- Botões de Rádio -->
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label>
            </div>

            <!-- Botão de Envio -->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
